<ion-content class="foreground" padding>

  <h4 class="title" style="margin-left: 9%; font-size: 100px; color: white; font-family: 'Open Sans Condensed', sans-serif; letter-spacing: 24px">Ghost</h4>
  <hr class="title" style="background-color: white; height: 2px; margin-top: -20px">
  <h3 class="title" style="margin-left: 11%; margin-top: -5px; font-size: 40px; color: white; font-family: 'Open Sans Condensed', sans-serif; letter-spacing: 30px">Writers</h3>

  <ion-item class="usernameInput" style="opacity: 0.7; margin-top: 90px; background: transparent">
    <ion-label color="white" stacked>Username</ion-label>
    <ion-input style="color: white" type="text" name="username" [(ngModel)]="user.username"></ion-input>
  </ion-item>
  <ion-item class="passwordInput" style="opacity: 0.7; margin-top: 25px; background: transparent">
    <ion-label color="white" stacked>Password</ion-label>
    <ion-input style="color: white" type="password" name="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <button class="loginButton" ion-button full (click)="loginButton()">Login
  </button>
  <button class="signupButton" ion-button full (click)="redirectToSignup()">Sign Up</button>
</ion-content>

<ion-content class="background">
  <ion-content class="backgroundImage">


  </ion-content>
</ion-content>
