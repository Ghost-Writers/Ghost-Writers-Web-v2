<ion-content class="foreground" padding>

  <h4 class="title" style="margin-left: 8.5%; font-size: 100px; color: white; font-family: 'Open Sans Condensed', sans-serif; letter-spacing: 22px">Ghost</h4>
  <hr class="title" style="background-color: white; height: 2px; margin-top: -20px">
  <h3 class="title" style="margin-left: 11%; margin-top: -5px; font-size: 40px; color: white; font-family: 'Open Sans Condensed', sans-serif; letter-spacing: 28px">Writers</h3>

  <ion-item class="usernameInput">
    <ion-label color="white" stacked>Username</ion-label>
    <ion-input style="color: white" type="text" name="username" [(ngModel)]="user.username"></ion-input>
  </ion-item>
  <ion-item class="passwordInput">
    <ion-label color="white" stacked>Password</ion-label>
    <ion-input style="color: white" type="password" name="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <button class="loginButton" ion-button full (click)="loginButton()">Login
  </button>
  <button class="signupButton" ion-button full (click)="redirectToSignup()">Sign Up</button>
  <p class="logo" style="color: white; font-family: 'Open Sans Condensed'; letter-spacing: 3px; margin-left: 67%">
  <ion-icon style="color: white; " name="logo-angular"></ion-icon>
  <ion-icon style="color: white; " name="logo-google"></ion-icon>
  <ion-icon style="color: white; " name="ionic"></ion-icon>
  <ion-icon style="color: white; " name="logo-javascript"></ion-icon>
  <ion-icon style="color: white; " name="logo-nodejs"></ion-icon>
  </p>
</ion-content>

<ion-content class="backgroundImage">
  <ion-content class="background">
  </ion-content>
</ion-content>
