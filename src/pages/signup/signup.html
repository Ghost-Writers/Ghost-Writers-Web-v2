<ion-content padding class="foreground">

  <h3 class="title" style="margin-left: 11%; margin-top: -5px; font-size: 40px; color: white; font-family: 'Open Sans Condensed', sans-serif; letter-spacing: 30px">Signup</h3>

  <ion-item class="input" style="margin-top: 10px; margin-left: -5px; background: transparent; color: white">
    <ion-label color="black" stacked>Username</ion-label>
    <ion-input type="text" [(ngModel)]="user.tagname"></ion-input>
  </ion-item>
  <ion-item class="input2" style="margin-top: 10px; margin-left: -5px; background: transparent; color: white">
    <ion-label color="black" stacked>Email</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item class="input3" style="margin-top: 10px; margin-left: -5px; background: transparent; color: white">
    <ion-label color="black" stacked>Phone Number</ion-label>
    <ion-input type="number" [(ngModel)]="user.phone_number"></ion-input>
  </ion-item>
  <ion-item class="input4" style="margin-top: 10px; margin-left: -5px; background: transparent; color: white">
    <ion-label color="black" stacked>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-item class="input5" style="margin-top: 10px; margin-left: -5px; background: transparent; color: white">
    <ion-label color="black" stacked>Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
  </ion-item>

  <button class="submit" style="margin-top: 37px" color="success" ion-button full (click)="submitForm()">Sign Up</button>

  <button class="cancel" style="margin-top: 15px" color="cancel" ion-button full (click)="redirectToLogin()">Cancel</button>
</ion-content>
<ion-content class="backgroundImageSignup">
  <ion-content class="background">
  </ion-content>
</ion-content>
